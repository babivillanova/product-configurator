<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Configurator</title>
    <link rel="stylesheet" href="style.css" />
    <div class="header">
      <h1>Customizador Griffon</h1>
      <button id="btn" class="button">
        <span class="button__text">
          <span class="button__text-inner">Monte a combinação escolhida</span>
        </span>
      </button>
    </div>
    <h2>Escolha os itens desejados para visualizar a combinação e o valor.</h2>
  </head>

  <body>
    <div class="container">
      <div class="custom">
        <p id="output"></p>
      </div>
      <div class="form">
        <legend>Torneira</legend>
        <form class="seleção">
          <label class="imagem">
            <input type="radio" name="radio" value="A" />
            <span>Opção A</span>
          </label>
          <label class="imagem2">
            <input type="radio" name="radio" value="B" />
            <span>Opção B</span>
          </label>
          <label class="imagem">
            <input type="radio" name="radio" value="C" />
            <span>Opção C</span>
          </label>
        </form>
      </div>
    </div>
  </body>

  <script>
    const btn = document.querySelector("#btn");
    const radioButtons = document.querySelectorAll('input[name="radio"]');
    btn.addEventListener("click", () => {
      let selectedMaterial;
      for (const radioButton of radioButtons) {
        if (radioButton.checked) {
          selectedMaterial = radioButton.value;
          console.log(selectedMaterial);
          break;
        }
      }

      output.innerText = selectedMaterial
        ? `Você escolheu a ${selectedMaterial}`
        : `Você ainda não completou sua escolha`;
    });

    // document.getElementById("radioC").style.backgroundImage =
    //   "url('https://drive.google.com/file/d/1uGZ4iSu-K_-Zx_YOKyUnc5lRp9C3aeSx/view?usp=sharing')";
  </script>
  <script src="button/demo.js"></script>
  <script src="button/index3.js"></script>
</html>
